<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" href="cssFiles/css.css">
		<link rel="stylesheet" href="cssFiles/formModify.css">
		<link rel="stylesheet" href="cssFiles/navBar.css">
	</head>
	<body>
		<ul class="navbar">
			<li class="navbar"><a href="MainPage.html">Main page</a></li>
			<li class="navbar"><a class="active" href="login.html">Log in</a></li>
			<li class="navbar"><a href="register.html">Sign up</a></li>
		</ul>
		<div class="divForm">
			<form class="Form" action="login" method="post">
				<h1 class="h1Form" style="text-decoration-line: underline;">Login form</h1>
				<div class="fields">
					<label>Username:</label>
					<input required type="text" name="username">
				</div>
				<div class="fields">
					<label>Password:</label>
					<input required type="password" name="password">
				</div>
				<div class="fields">
					<input type="reset">
					<input type="submit">
				</div>
			</form>
		</div>
	</body>
</html>
