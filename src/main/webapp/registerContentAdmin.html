  <div class="divBody">
      <h1>Registration of a content admin</h1>
      <div class="divForm">
          <form class="Form" action="register">
              <h2 class="h1Form">Registration form</h2>
              <div class="fields">
                  <label>name: </label>
                  <input required type="text" name="name">
              </div>
              <div class="fields">
                  <label>Username: </label>
                  <input required type="text" name="username">
              </div>
              <div class="fields">
                  <label>Password: </label>
                  <input required type="password" name="password">
              </div>
              <div class="fields">
                  <p>Confirm Password: </p>
                  <input required type="password" name="confirmPassword">
              </div>
              <div class="fields">
                  <input type="hidden" id="ContentAdminId" name="userType" value="Content admin">
              </div>
              <div class="fields">
                  <input type="reset">
                  <input type="submit">
              </div>
          </form>
      </div>
