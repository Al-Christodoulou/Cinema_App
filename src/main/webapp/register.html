<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Register</title>
		<link rel="stylesheet" href="cssFiles/css.css">
		<link rel="stylesheet" href="cssFiles/formModify.css">
		<link rel="stylesheet" href="cssFiles/navBar.css">
	</head>
	<body>
		<ul class="navbar">
			<li class="navbar"><a href="MainPage.html">Main page</a></li>
			<li class="navbar"><a href="login.html">Log in</a></li>
			<li class="navbar"><a class="active" href="register.html">Sign up</a></li>
		</ul>
		<!--<div style="background-image: url(dark-background.jpg); height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover;">-->
			<div class="divForm">
				<form class="Form" action="register">
					<h1 class="h1Form" style="text-decoration-line: underline;">Registration form</h1>
					<div class="fields">
						<label>name:</label>
						<input required type="text" name="name">
					</div>
					<div class="fields">
						<label>Username:</label>
						<input required type="text" name="username">
					</div>
					<div class="fields">
						<label>Password:</label>
						<input required type="password" name="password">
					</div>
					<div class="fields">
						<label>Confirm password:</label>
						<input required type="password" name="confirmPassword">
					</div>
					<div class="fields">
						<input type="hidden" id="CustomerId" name="userType" value="Customer">
					</div>
					<div class="fields">
						<input type="reset">
						<input type="submit">
					</div>
				</form>
			</div>
	</body>
</html>
